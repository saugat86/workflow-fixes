---
    # .github/workflows/terraform-workflow.yaml
    name: GitHub runner
    run-name: "[${{ github.event_name }} - ${{ github.ref_name }}] Terraform executed by @${{ github.actor }}"
  
    on:
      push:
        branches:
          - main
      pull_request:
        branches:
          - main
  
    permissions:
      id-token: write
      contents: read
      pull-requests: write
  
    jobs:
      plan_apply:
        name: plan_apply
        runs-on: ubuntu-20.04
  
        steps:
          - name: Check out code
            uses: actions/checkout@v3
          - name: Make file
            run: |
              mkdir -p terraform
              touch terraform/plan.txt  
  
          - name: Upload Terraform Plan File
            uses: actions/upload-artifact@v4
            with:
              name: terraform/plan_${{ github.run_id }}_${{ github.job }}.txt  
              path: terraform/plan.txt
              retention-days: 3

          - name: Make file 2
            run: |
              mkdir -p terraform
              touch terraform/plan.txt  
  
          - name: Upload Terraform Plan File
            uses: actions/upload-artifact@v4
            with:
              name: terraform/plan_${{ github.run_id }}_${{ github.job }}.txt  
              path: terraform/plan.txt
              retention-days: 3
  
         